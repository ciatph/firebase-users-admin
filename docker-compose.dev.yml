services:
  # Create React App (CRA) running on development mode
  client-dev:
    container_name: client-dev
    image: ciatphdev/firebase-users-client:dev
    env_file:
      - ./client/.env
    build:
      context: ./client
      dockerfile: Dockerfile
      target: development
    networks:
      - firebase-users-dev
    volumes:
      - ./client/public:/opt/client/public
      - ./client/src:/opt/client/src
    ports:
      - "3000:3000"

  # Express app running in development mode with auto reload using nodemon
  server-dev:
    container_name: server-dev
    image: ciatphdev/firebase-users-server:dev
    env_file:
      - ./server/.env
    build:
      context: ./server
      dockerfile: Dockerfile
      target: development
    networks:
      - firebase-users-dev
    volumes:
      - ./server:/opt/server
      - /opt/server/node_modules
    ports:
      - "3001:3001"
      - "9229:9229"

networks:
  firebase-users-dev:
    name: firebase-users-dev
    external: false
