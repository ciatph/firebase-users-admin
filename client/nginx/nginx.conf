server {
  listen 3000;
  server_name localhost;

  location /api {
    proxy_pass http://server-prod:3001;
  }

  location / {
    root /usr/share/nginx/html;
    index index.html index.html
    try_files $uri /index.html;
  }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}
